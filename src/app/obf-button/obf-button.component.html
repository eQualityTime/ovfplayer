<div class="buttonDiv" [appClickHandler]="handleClick.bind(this)"
     [class.pageTurn]="clickHandler && butt.loadBoardAction"
     [class.ripple]="clickHandler"
     [style.background-color]="butt.backgroundColor"
     [style.border-color]="butt.borderColor"
     mat-ripple [matRippleDisabled]="!clickHandler">
  <div class="buttonImageDiv" *ngIf="butt.getImage() as image">
    <img class="buttonImage" [src]="getDataURL()"/>
  </div>
  <div class="buttonLabel">
    {{butt.label}}
  </div>
</div>
