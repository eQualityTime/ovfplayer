<mat-grid-list cols="{{page.grid.columns}}" rowHeight="1:1" *ngIf="page; else noPage">
  <ng-container *ngFor="let row of page.grid.order">
    <mat-grid-tile *ngFor="let cell of row">
      <button mat-raised-button *ngIf="page.getButton(cell) as butt " (click)="handleButtonClick(butt)">
        <div class="buttonDiv" [style.background-color]="butt.backgroundColor" [style.border-color]="butt.borderColor">
          <div class="buttonImage">
            <ng-container *ngIf="page.getImage(butt.imageId) as image">
              <img [width]="image.width" [height]="image.height" [src]="image.getSource()" *ngIf="image.getSource()"/>
            </ng-container>
          </div>
          {{butt.label}}
        </div>
      </button>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>

<ng-template #noPage>
  Loading Page...
</ng-template>
