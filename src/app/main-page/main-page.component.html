<div class="scanRegion" *ngIf="scanningEnabled(); else content;" (click)="handleClick()">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</div>


<ng-template #content>
  <div class="speechbar"><app-speechbar></app-speechbar></div>
  <div class="buttonPage"><app-button-page></app-button-page></div>
</ng-template>
